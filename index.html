# Research Method 

- 首先，要解決定位精確度的問題

- 詢問圖書館有無建築物藍圖對應之經緯度作表（無）

- Solution: 引入 跨異質網路行動定位 之技術

.left-column[

  ## Analyze

### 分析資料進行加權, 並轉換為向量空間

- 將收集到之訊號強度表⽰示為向量集合,未偵測到訊號的基站設為極⼩小值

- 訊號強度正規化
    - 每種網路收集到的訊號強度最⼤大值和最⼩小值區間不相同
    - 正規化後的訊號強度介於`0~1`之間
]

---

.left-column[
  ## Collect
  ## Analyze
]

.right-column[

### 時間序列加權

- 當下的訊號強度權重最⾼高,但也考量前複數個訊號強度集合進⾏行加權平均

### 網路傳輸距離加權

- 傳輸距離短的無線網路作為定位時,定位精準度⽐比較⾼高
]

---

.left-column[
  ## Collect
  ## Analyze
  ## Compare
]

.right-column[
### 與歷史資料庫比對，取得最接近的k筆資料

- 依基站識別碼、訊號強度、時間點之資料轉換所得的向量空間與歷史資料各個定位點的向量資料進⾏行比對

- 取出最相似的k筆
]

---

.left-column[
  ## Collect
  ## Analyze
  ## Compare
  ## Predict
]

.right-column[
### 依每筆資料向量距離進⾏行加權平均,估計⽬目前位置

- 將取出之最相似的k筆,依這k筆資料所 對應的經緯度座標進⾏行加權平均

- 相似度越⾼高的資料,其權重越⾼高
]
