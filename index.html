# Motivation

- The way to find books is so .red[complicated]

- .green[Intelligent Library Guidance Services] 

- Solution
    - Augmented Reality 

    - Book location API

???
- 找書時，需要到學校圖書館的官方網站，搜尋到想找的書之後，查看哪一區、哪個書櫃，最後一本一本的將書給找出來。

- 運用資訊科記得力量解決問題

- 我想到的方式是用大家都隨身攜帶的"手機"，運用擴增實境技術，導覽至書籍所在處

- 但是，我們要怎麼知道每一本書籍的位置呢?

- Client side: Augmented Reality 就像是用Google map找建築物一樣，不過差別在於室內定位的精確度要更高
- Server side: 書籍地點資料

### Turn weighted Data to vector spaces

- Turn the signal intensity to vector spaces, set undetected base station to MIN

- Normalize Signal Intensity 
    - The interval of signal intensity is different 

    - Normalized signal range is `0~1`
]

???
- 分析資料進行加權, 並轉換為向量空間

- 將收集到之訊號強度表⽰示為向量集合,未偵測到訊號的基站設為極⼩小值

- 訊號強度正規化
    - 每種網路收集到的訊號強度最⼤大值和最⼩小值區間不相同
    - 正規化後的訊號強度介於`0~1`之間

---

.left-column[

  ### Analyze

.right-column[

### Weighted by time series

- The current data has greatest weighting

- Weight will be higher if the data is more current

### Weighted by transfer distance

- Positioning accurary will be higher if the transfer distance is shorter
]
???
- 時間序列加權
    - 當下的訊號強度權重最⾼高,但也考量前複數個訊號強度集合進⾏行加權平均

- 網路傳輸距離加權
    - 傳輸距離短的無線網路作為定位時,定位精準度⽐比較⾼高

### Compare with history database

- Compare with base station ID, Signal intensity and time

- Get k most similar data
]
???

### 與歷史資料庫比對，取得最接近的k筆資料

- 依基站識別碼、訊號強度、時間點之資料轉換所得的向量空間與歷史資料各個定位點的向量資料進⾏行比對

- 取出最相似的k筆
---

### Data distance's vector space to Averaged mean 

- Use the k data and the weight of latitude and longtitude to get weighted mean

- The degree of similarity higher, the greater the weight 
]
???
### 依每筆資料向量距離進⾏行加權平均,估計⽬目前位置

- 將取出之最相似的k筆,依這k筆資料所 對應的經緯度座標進⾏行加權平均

- 相似度越⾼高的資料,其權重越⾼高
